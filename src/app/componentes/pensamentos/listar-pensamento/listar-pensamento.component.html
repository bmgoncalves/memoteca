<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search" 
                    class="filtro" 
                    placeholder="O que você procura?" 
                    autofocus
                    [(ngModel)]="filtro"
                    (keyup)="pesquisarPensamentos()">
                    <img src="../../../../assets/Imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">Meu Mural</h2>
        <div class="botoes">
            <button class="botao">Meu Mural</button>
            <button class="botao" (click)="listarFavoritos()">Meus favoritos</button>
            <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
        <div *ngFor="let localPensamento of listaPensamentos">
            <app-pensamento [pensamento]="localPensamento"></app-pensamento>
        </div>
    </div>    
</section>
<app-botao-carrega-mais 
[haMaisPensamentos]="haMaisPensamentosClass"
(click)="carregarMaisPensamentos()"
>
</app-botao-carrega-mais>

<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados</p>
    </div>
</ng-template>
